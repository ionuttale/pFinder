<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pfinder - Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background: linear-gradient(120deg, #f5f5dc 0%, #ffb347 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .register-container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff8ee;
            border-radius: 18px;
            box-shadow: 0 4px 32px #0002;
            padding: 40px 32px 32px 32px;
            position: relative;
        }
        .pet-paw {
            width: 60px;
            display: block;
            margin: 0 auto 10px auto;
        }
        .title {
            text-align: center;
            font-size: 2.4em;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 6px;
            letter-spacing: 2px;
        }
        h2 {
            color: #bfa76a;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #e0d6c3;
            border-radius: 8px;
            background: #f9f6f1;
            font-size: 1em;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #ffb34744;
        }
        button:hover {
            background: linear-gradient(90deg, #ffb347 0%, #ff9800 100%);
        }
        .login-link {
            text-align: center;
            margin-top: 18px;
        }
        .login-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error { color: #d32f2f; text-align: center; margin-bottom: 12px; }
        .pet-quote {
            text-align: center;
            color: #bfa76a;
            font-style: italic;
            margin-bottom: 18px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img class="pet-paw" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Paw Print" />
        <div class="title">Pfinder</div>
        <div class="pet-quote">Create your account and help a pet find a loving home!</div>
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <label>Username</label>
            <input type="text" th:field="*{username}" required />
            <label>Password</label>
            <input type="password" th:field="*{password}" required />
            <label>First Name</label>
            <input type="text" th:field="*{firstname}" required />
            <label>Surname</label>
            <input type="text" th:field="*{lastname}" required />
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}" required />
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" required />
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
            <button type="submit">Register</button>
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</body>
</html>
