<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pfinder - Account</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(120deg, #f5f5dc 0%, #ffb347 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff8ee;
            border-radius: 18px;
            box-shadow: 0 4px 32px #0002;
            padding: 40px 32px 32px 32px;
            position: relative;
        }
        .pet-paw {
            width: 60px;
            display: block;
            margin: 0 auto 10px auto;
        }
        .title {
            text-align: center;
            font-size: 2.4em;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 6px;
            letter-spacing: 2px;
        }
        h2 {
            color: #bfa76a;
            text-align: center;
            margin-bottom: 30px;
        }
        .info {
            margin: 20px 0;
            font-size: 1.1em;
            color: #333;
        }
        .main-link {
            display: block;
            text-align: center;
            margin-top: 24px;
        }
        .main-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }
        .main-link a:hover {
            text-decoration: underline;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="pet-paw" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Paw Print" />
        <div class="title">Pfinder</div>
        <h2>Account Details</h2>
        <form th:action="@{/account}" th:object="${user}" method="post" id="accountForm">
            <div class="info">
                <label>Username:</label>
                <input type="text" th:field="*{username}" readonly />
                <label>Email:</label>
                <input type="email" th:field="*{email}" required disabled />
                <label>Phone:</label>
                <input type="text" th:field="*{phoneNumber}" required disabled />
                <label>First Name:</label>
                <input type="text" th:field="*{firstname}" required disabled />
                <label>Last Name:</label>
                <input type="text" th:field="*{lastname}" required disabled />
                <label>Birthday:</label>
                <input type="date" th:field="*{birthday}" required disabled />
                <label>City:</label>
                <input type="text" th:field="*{city}" disabled />
                <label>County:</label>
                <input type="text" th:field="*{county}" disabled />
            </div>
            <button type="button" id="editBtn" onclick="enableEdit()">Edit</button>
            <button type="submit" id="saveBtn" style="display:none">Save</button>
        </form>
        <script>
            function enableEdit() {
                document.querySelectorAll('#accountForm input').forEach(function(input) {
                    if(input.type !== 'text' || input.name !== 'username') input.removeAttribute('disabled');
                });
                document.getElementById('editBtn').style.display = 'none';
                document.getElementById('saveBtn').style.display = 'inline-block';
            }
        </script>
        <div class="main-link">
            <a th:href="@{/main}">Back to Main</a>
        </div>
    </div>
</body>
</html>
